services:
  - type: web
    name: learntube-backend
    runtime: node
    buildCommand: npm install && npm run db:migrate
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: learntube-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
      - key: CLIENT_URL
        sync: false

databases:
  - name: learntube-db
    databaseName: learntube
    user: learntube_user
